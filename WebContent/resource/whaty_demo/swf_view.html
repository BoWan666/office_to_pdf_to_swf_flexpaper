<script type="text/javascript" src="${base}/resource/template/learn/blue/js/flexpaper/flexpaper.js"></script>
<script type="text/javascript" src="${base}/resource/template/learn/blue/js/flexpaper/flexpaper_handlers.js?1=1"></script>
<style type="text/css">
	#flashContent {
		display: none;
	}
</style>


<div style="height:100%;margin: 0;padding: 0;overflow: auto;" >
	<div id="documentViewer" class="flexpaper_viewer"
		style="height: 540px"></div>
		<script type="text/javascript">
			$('#documentViewer').FlexPaperViewer(
			        { config : {
			            SWFFile : '${swfURL}',
			            jsDirectory:'${base}/resource/template/learn/blue/js/flexpaper',
			            Scale : 1,
			            ZoomTransition : 'easeOut',
			            Zoom:1,
			            ZoomTime : 0.5,
			            ZoomInterval : 0.1,
			            FitPageOnLoad : false,
			            FitWidthOnLoad : true,
			            FullScreenAsMaxWindow : false,
			            ProgressiveLoading : false,
			            MinZoomSize : 0.2,
			            MaxZoomSize : 5,
			            SearchMatchAll : false,
			            InitViewMode : 'Portrait',
			            RenderingOrder : 'flash',
			            StartAtPage : '',
			            ViewModeToolsVisible : false,
			            ZoomToolsVisible : false,
			            NavToolsVisible : false,
			            CursorToolsVisible : false,
			            SearchToolsVisible : false,
			            WMode : 'opaque',	//参数取值：Window（默认） | Opaque | Transparent，见下面注释说明
			            localeChain: 'en_US'
			        }}
			);
			
			/* 
			WMode：[Window（默认） | Opaque | Transparent]
				Window: 	Web 页上用影片自己的矩形窗口来播放应用程序。“Window”表明 Flash 应用程序与 HTML 层没有任何交互，并且始终位于最顶层。
				Opaque：		使应用程序隐藏页面上位于它后面的所有内容。
				Transparent：即把FLASH背景设成透明，在网页上就可以把FLASH放到图片或者文字之上，这样可能会降低动画性能。
			 */
		</script>
</div>
